syntax = "proto3";

option java_multiple_files = true;
option java_package = "de.saar.minecraft.shared";
option java_outer_classname = "SharedProto";

package minecraft;


message StatusMessage {
    int32 gameId = 1;
    int32 x = 2;
    int32 y = 3;
    int32 z = 4;
    double xDirection = 5;
    double yDirection = 6;
    double zDirection = 7;
}

message TextMessage {
    int32 gameId = 1;
    string text = 2;
}

message BlockPlacedMessage {
    int32 gameId = 1;
    int32 x = 2;
    int32 y = 3;
    int32 z = 4;
    int32 type = 5;
}

message BlockDestroyedMessage {
    int32 gameId = 1;
    int32 x = 2;
    int32 y = 3;
    int32 z = 4;
    int32 type = 5;
}

// the name is the scenario
message WorldSelectMessage {
    int32 gameId = 1;
    string name = 2;
}

// for RPC calls that only need to identify which game is meant
// e.g. endGame.
message GameId {
    int32 id = 1;
}

message MinecraftServerError {
    int32 gameId = 1;
    string message = 2;
}

message WorldFileError {
    int32 gameId = 1;
    string message = 2;
}


message Void {

}